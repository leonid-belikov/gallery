<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <div class="logo__text">Event gallery</div>
            </div>
            <ul class="menu">
                <li class="menu__item" id="sortBtn">Сортировать по цене</li>
                <li class="menu__item" id="filterBtn"><span>Фильтровать по типу</span>
                    <ul class="menu__filter-popup menu__filter-popup_hidden">
                        <li class="menu__filter-item menu__filter-item_selected" filter="all">Все события</li>
                        <li class="menu__filter-item" filter="concert">Концерты</li>
                        <li class="menu__filter-item" filter="sport">Спорт</li>
                        <li class="menu__filter-item" filter="exhibition">Выставки</li>
                        <li class="menu__filter-item" filter="festival">Фестивали</li>
                    </ul>
                </li>
                <li class="menu__item" id="favoriteBtn">Избранное</li>
            </ul>
        </div>
    </header>
    <div class="container content">
        <section class="gallery"></section>
    </div>
    <script src="script.js"></script>
</body>
</html>
